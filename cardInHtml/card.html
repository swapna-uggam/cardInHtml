<html>
    <head>
        <title>card</title>
        <link href="card.css"rel="stylesheet">
    </head>
    <body>
        <div class="card">
        <img src="shoe.jpeg" alt="Card Image" class="card-image">
        <div class="card-content">
          <h3 class="card-title">SHOES</h3>
          <a href="#" class="card-button">Learn More</a>
           <div class="rating">
                    <input type="radio"name="stars"id="star 5">
                    <label for="star 5"class="star">&#9733;</label>
                    <input type="radio"name="stars"id="star 4">
                    <label for="star 4"class="stars">&#9733;</label>
                    <input type="radio"name="stars"id="star 3">
                    <label for="star 3"class="stars"id="star">&#9733;</label>
                    <input type="radio"name="stars"id="star 2">
                    <label for="star 2"class="stars"id="star">&#9733;</label>
                    <input type="radio"name="stars"id="star 1">
                    <label for="star 1"class="stars"id="star">&#9733;</label>
                    </label>
                    <h2>$100.0</h2>
                    <button class="buy">buy now</button>
                    <p class="card-description">Nike Air cushioning, introduced in the late '70s, revolutionized the industry by providing superior comfort and impact protection. </p>
                 </div>
                </div>
             </div>
        </body>
        </html>
